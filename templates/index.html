<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Classifier</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        .form-label {
            font-weight: bold;
        }
        .upload-section {
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #6c757d;
        }
        .footer a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Snake Image Classifier</h1>
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <div class="upload-section">
                <label for="formFile" class="form-label">Upload a Snake Image:</label>
                <input class="form-control" type="file" name="file" id="formFile" accept="image/*" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success btn-lg">Classify Image</button>
            </div>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2024 Snake Classifier | <a href="https://youtu.be/6zPV4v_khKw">Visit Us</a></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
