<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Classifier</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        .form-label {
            font-weight: bold;
        }
        .upload-section {
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #6c757d;
        }
        .footer a {
            text-decoration: none;
            color: #007bff;
        }
        .species-list {
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Snake Image Classifier</h1>
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <div class="upload-section">
                <label for="formFile" class="form-label">Upload a Snake Image:</label>
                <input class="form-control" type="file" name="file" id="formFile" accept="image/*" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success btn-lg">Classify Image</button>
            </div>
        </form>

        <!-- Button to trigger modal to show species list -->
        <div class="text-center mt-4">
            <button type="button" class="btn btn-info btn-lg" data-bs-toggle="modal" data-bs-target="#speciesModal">
                Show All Species
            </button>
        </div>
    </div>

    <!-- Modal for showing species list -->
    <div class="modal fade" id="speciesModal" tabindex="-1" aria-labelledby="speciesModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="speciesModalLabel">Species That Can Be Classified</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="species-list">
                        <li>Branded Krait</li>
                        <li>Golden Tree Snake</li>
                        <li>King Cobra</li>
                        <li>Kukri Snake</li>
                        <li>Long-nosed Whip Snake</li>
                        <li>Reticulated Python</li>
                        <li>Siamese Russell's Viper</li>
                        <!-- Add more species if needed -->
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Snake Classifier | <a href="https://youtu.be/6zPV4v_khKw">Visit Us</a></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
